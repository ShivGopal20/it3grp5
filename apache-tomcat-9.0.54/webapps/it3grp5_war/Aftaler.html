<section class="container">
    <div class="left-half">

<div id="Aftale-oprettelse">
    <form>
    <p>Bruger ID: <p id="Bruger">---</p></p>

        <p>&nbsp;</p>

        <p>Sundhedspersonale</p>
        <input type="text" id="SP" required>

    <p>&nbsp;</p>

    <p>Dato</p>
    <input type="date" id="dato"
           min="2018-01-01" max="2023-12-31" required>

    <p>&nbsp;</p>

    <p>Starttid</p>
    <input type="time" id="tid_fra" required>

    <p>&nbsp;</p>

    <p>Sluttid</p>
    <input type="time" id="tid_til" required>

    <p>&nbsp;</p>

    <p>Patient (CPR)</p>
    <input type="text" id="CPR" required>

    <p>&nbsp;</p>

    <p>Notat</p>
        <textarea type="text" id="Notat" ></textarea>

        <p>&nbsp;</p>

    <input type="button" value="Tilføj aftale" onclick="AftaleOprettelse()">
    <input type="button" value="Clear" onclick="Clear()">
    <input type="button" value="Opdater" onclick="KonsultationsUdfyldning()">

    </form>
</div>

    </div>

    <!-- Nu begynder selve konsultationssiden, som består af en overskift og en tabel. -->

        <form>
            <!-- Tabel med 5 parameter: -->
            <table id="Konsultationstabel">
                <tr>
                    <th>Dato</th>
                    <th>Starttid</th>
                    <th>Sluttid</th>
                    <th>Patient (CPR)</th>
                    <th>Sundhedspersonale</th>
                    <th>Aftalt af</th>
                    <th>Notat</th>
                </tr>
                <!-- Resten er et eksempel på hvad tabellen kunne indeholder (inkl. en pdf som notat): -->
